# 傲娇系二次元bot词库5千词V1.2.csv
# 可爱系二次元bot词库1.5万词V1.2.csv => 1.5w.json (推荐)

# ======================== 以下是全局定义 ========================
# 回复时的自称
botName: 木更

# 回复对象名称, 如果指定了, 会优先使用该值
senderName: 主人

# 聊天触发概率, -0 不触发, -100 百分百触发
triggerRate: 30

# 文本相似度, 表示在词库中相似度匹配概率阈值, 用以解决语义类似的问题, 范围 0 ~ 100, 越高表示拟合度要求越严格, 建议高于 60
similarityRate: 60

# ban 某些 ng 词
ngWords: [
  '图片', '无所谓', '表情', '呵呵', '怎么了', '什么'
]

# 表示必回某个 QQ 号
isReplyList: [
  '123456789', '987654321'
]

# ban 某个 QQ 号
banList: [
  '123456789', '987654321'
]

# 是否开启 at 必回
atReply: true

# ======================== 以下是按群单独设置 ========================
# 单独设置中, 在所给的群号的群中会覆盖对应的全局的设置
123456:  # 例子
  botName: 本傲娇
  triggerRate: 100

456789:
  botName: '测试'
  ngWords: ['喜欢', '爱你']