# ======== 以下是全局定义 ========
# 回复时的自称
botName: 木更

# 回复对象名称, 如果指定了, 会优先使用该值
senderName: 主人

# 聊天触发概率, -0 不触发, -100 百分百触发
triggerRate: 40

# 文本相似度, 表示在词库中相似度匹配概率阈值, 用以解决语义类似的问题, 范围 0 ~ 1, 越高表示拟合度要求越严格
similarityRate: 0.8

# ======== 以下是按群单独设置 ========
123456:  # 例子
  botName: 本傲娇
  triggerRate: 100

456789:
